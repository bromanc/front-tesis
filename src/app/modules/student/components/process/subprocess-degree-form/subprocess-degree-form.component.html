<h2 mat-dialog-title>Detalle</h2>
<form [formGroup]="subprocessForm">
    <mat-dialog-content class="mat-typography">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Responsable</mat-label>
            <input matInput formControlName="accountant">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <textarea class="descInput" matInput formControlName="description"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true">Cerrar</button>
    </mat-dialog-actions>
</form>
