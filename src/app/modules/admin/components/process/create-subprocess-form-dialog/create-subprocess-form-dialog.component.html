<h2 mat-dialog-title>Subproceso</h2>
<form [formGroup]="subprocessForm" (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography">
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Responsable</mat-label>
            <mat-select formControlName="accountant" [formControl]="selected" [errorStateMatcher]="matcher">
                <mat-option *ngFor="let accountant of accountants" [value]="accountant.id">{{accountant.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="selected.hasError('required')">Debe elegir una opción</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripción</mat-label>
            <textarea class="descInput" matInput formControlName="description" placeholder="Este proceso consiste en..."></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
